<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法的手动实现</title>
</head>
<body>
    <script src="./methods.js"></script>
    <script>
       const array = [1,3,5,7,9,3];
       const arr2 = [2,4];

       array.forEach( item => {
           console.log(item);
       })

       const newArr1 = array.map( item => {
           return item + 1;
       })
       console.log(newArr1);

       const newArr2 = array.filter( item => {
           return item > 1;
       })
       console.log(newArr2);

       const item1 = array.find(item => {
           return item > 7;
       })
       console.log(item1);

       const index1 = array.findIndex(item => {
           return item > 6;
       })
       console.log(index1);

       const boo1 = array.every(item => {
           return item < 8
       })
       console.log(boo1);

       const boo2 = array.some(item => {
           return item > 10
       })
       console.log(boo2);

       const index2 = array.indexOf(1);
       console.log(index2);

       const boo3 = array.includes(2);
       console.log(boo3);

       const index3 = array.lastIndexOf(3);
       console.log(index3);

    //    const length1 = array.push('10')
    //    console.log(length1);

    //    let elem1 = array.pop('10')
    //    console.log(elem1);

       const len1 = array.unshift(1,11,111)
       console.log(len1);

       const elem2 = array.shift()
       console.log(elem2);

       const arr3 = array.concat(99,arr2)
       console.log(arr3);

       arr3.reverse()
       console.log(arr3);

       const boo4 = isArray(array)
       console.log(boo4);

       const arr4 = of(1,2,3)
       console.log(arr4);
      
       console.log("slice之前的array：",array);
       const arr5 = array.slice(-2)
       console.log(arr5);

       const arr6 = array.splice(1,0,908,4,43,2)
       console.log("splice删除的元素",arr6);

       const arr7 = [];
       const str = arr7.join();
       console.log(str);

       const arr8 = [1,2,3,4,5,6]
       arr8.fill(0)
       console.log(arr8);

       const newArr = from([1,2,3], x => x + x);
       console.log(newArr);




    </script>
</body>
</html>
